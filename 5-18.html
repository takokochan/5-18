<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
#div1{width: 100px;height: 100px;background: red;position: absolute;}
#div2{width: 100px;height: 100px;background: yellow;position: absolute;}
#div3{width: 100px;height: 100px;background: blue;position: absolute;}
</style>
<script type="text/javascript">
window.onload = function(){
	drag('div1');


};

function drag(id){
	var oDiv = document.getElementById(id);

	oDiv.onmousedown = function(ev){
		var oEvent = ev || event;
		var disX = oEvent.clientX - oDiv.offsetLeft;
		var disY = oEvent.clientY - oDiv.offsetTop;


		document.onmousemove = function(ev){
			var oEvent = ev || event;
			var l = oEvent.clientX - disX ;
			var t = oEvent.clientY - disY ;

			if(l<70){
				l=0;
			}else if(l > document.documentElement.clientWidth - oDiv.offsetWidth - 70){
				l=document.documentElement.clientWidth - oDiv.offsetWidth;
			}
			if(t<70){
				t=0;
			}else if(t > document.documentElement.clientHeight - oDiv.offsetHeight - 70){
				l=document.documentElement.clientHeight - oDiv.offsetHeight;
			}


			oDiv.style.left = l +'px';
			oDiv.style.top = t + 'px';

		};
		document.onmouseup = function(ev){
			document.onmousemove=null;
			document.onmouseup=null;
		};
	};
}
</script>
</head>

<body>
<div id="div1"></div>

</body>
</html>
